<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function myName() {
   var name = document.getElementById("myInput").value;
   console.log("Hãy nhập tên của bạn " + name);
   localStorage.setItem("name", name);
   document.getElementById("myName").textContent = `Xin chào, ${name}`;

}
</script>
<body>
    <h1 id="myName">Hello!</h1>
    <input type="text" id="myInput" placeholder="Nhập tên của bạn">
    <button onclick="myName()">OK</button>
</body>
</html>
