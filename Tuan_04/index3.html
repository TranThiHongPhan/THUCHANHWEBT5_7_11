<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function tong() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var sum = parseInt(a) + parseInt(b);
            console.log ("Tổng 2 số là:" + sum);
        }
    </script>
<body>
    <h2>Tổng 2 số</h2>
    <input type = "text" id="a" placeholder = "nhập số a">
    <input type = "text" id="b" placeholder = "nhập số b">
    <button onclick="tong()">Tinh sum</button>
</body>
</html>
